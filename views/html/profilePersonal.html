<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/css/profilePersonal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="" id="nav-title">ShineS</a>
        </div>
        <div class="nav-right">
            <ul class="nav-right1">
                <li><a href="/shines/main/home-page">Home</a></li>
                <li><a href="">Category</a></li>
            </ul>
            <ul class="nav-right2">
                <li><a href="">Cart</a></li>
                <li><a href="../login-page">Login</a></li>
                <li><a href="../register-page">Register</a></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div class="content-first">
            <div class="content-first-profile">
                <img src="../img/Andrean_circle.png" alt="" srcset="">
                <ul>
                    <li><a href="" id="active">
                        <div class="link-user">
                            <i data-feather="user"></i>
                            <p>Personal Information</p>
                        </div>
                    </a></li>
                    <li><a href="">
                        <div class="link-credential">
                            <i data-feather="key"></i>
                            <p>Credentials</p>
                        </div>
                    </a></li>
                    <li><a href="">
                        <div class="link-seller">
                            <i data-feather="shopping-bag"></i>
                            <p>Seller Registration</p>
                        </div>
                    </a></li>
                </ul>
            </div>
        </div>
        <div class="content-second">
            <a href="" id="content-second-title">Personal Information</a>
            <form method="post">
                <div class="form-fullname">
                    <div class="form-username">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-username">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>
                <div class="form-email">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-address">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-phone">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-picture">
                    <label for="picture">Profile Picture</label>
                    <input type="file" id="picture" name="picture" accept="image/*">
                </div>
                <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        feather.replace();
    </script>
</body>
</html>
